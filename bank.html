function closeWindow() {
  if (window.liff && liff.isInClient()) {
    // ปิดหน้าต่าง LIFF
    liff.closeWindow();
  } else {
    // พยายามปิดหน้าต่าง browser
    window.close();
    // ถ้าไม่ปิด ให้แจ้งผู้ใช้
