<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกบัญชีโอนเงิน</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .bank { display: flex; align-items: center; gap: 10px; margin: 15px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .bank img { width: 40px; height: 40px; }
    .bank-info { display: flex; flex-direction: column; }
    button { margin-top: 5px; padding: 6px 12px; border: none; border-radius: 6px; background: #1DB446; color: #fff; cursor: pointer; }

    .qr-row { display: flex; gap: 20px; margin: 20px 0; }
    .qr-box { display: flex; flex-direction: column; align-items: center; }
    .qr-box img { width: 150px; height: 150px; margin-bottom: 5px; }

    .close-btn { width: 100%; margin-top: 30px; background: #FF3B30; }
  </style>
  <!-- โหลด SDK ของ LIFF -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>เลือกบัญชีเพื่อโอนเงิน</h2>
  
  <!-- ธนาคาร -->
  <div class="bank">
    <img src="images/GSB.png" alt="ออมสิน">
    <div class="bank-info">
      <strong>• ออมสิน</strong>
      <span id="gsb">020436062291</span>
      <button onclick="copyText('020436062291')">Copy เลขบัญชี</button>
    </div>
  </div>
  
  <h3>สแกนหรือบันทึก QR Code</h3>
  <!-- QR Code -->
  <div class="qr-row">
    <div class="qr-box">
      <img src="images/QR1.jpg" alt="QR1">
      <button onclick="downloadQR('images/QR1.jpg','QR1.jpg')">Save a QR Code</button>
    </div>
    <div class="qr-box">
      <img src="images/QR1.jpg" alt="QR1">
      <button onclick="downloadQR('images/QR1.jpg','QR1.jpg')">Save a QR Code</button>
    </div>
  </div>


    <!-- ปุ่มปิดหน้าต่าง -->
  <button class="close-btn" onclick="closeWindow()">ปิดหน้าต่าง</button>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("คัดลอกแล้ว: " + text);
      });
    }

    function downloadQR(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function closeWindow() {
      if (window.liff) {
        liff.closeWindow();
      } else {
        window.close();
      }
    }
  </script>
</body>
</html>
