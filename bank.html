<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกบัญชีโอนเงิน</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .bank { margin: 15px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; text-align: left; }
    button { margin-top: 5px; padding: 6px 12px; border: none; border-radius: 6px; background: #1DB446; color: #fff; cursor: pointer; }
    .qr-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
    .qr-box { text-align: center; }
    .qr-box img { width: 150px; height: 150px; border: 1px solid #ccc; border-radius: 8px; }
    .close-btn { margin-top: 30px; background: #ff4444; }
  </style>
  <!-- โหลด SDK ของ LIFF -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>เลือกบัญชีเพื่อโอนเงิน</h2>

  <div class="bank">
    <strong>• ออมสิน</strong><br>
    <span id="kbank">020436062291</span><br>
    <button onclick="copyText('020436062291')">Copy เลขบัญชี</button>
  </div>

  <h3>สแกนหรือบันทึก QR Code</h3>
  <div class="qr-container">
<div class="qr-box">
  <img src="images/QR1.png" alt="QR1">
  <br>
  <a href="images/QR1.png" download="QR1.png">
    <button>Save a QR Code</button>
  </a>
</div>
<div class="qr-box">
  <img src="images/QR.png" alt="QR2">
  <br>
  <a href="images/QR2.png" download="QR2.png">
    <button>Save a QR Code</button>
  </a>
</div>
  </div>

  <button class="close-btn" onclick="closeWindow()">ปิดหน้าต่าง</button>

  <script>
    // เริ่มใช้งาน LIFF
    async function main() {
      await liff.init({ liffId: "2007887429-xA1zkzPL" })
      console.log("LIFF init success")
    }
    main()

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("คัดลอกแล้ว: " + text);
      });
    }

    function closeWindow() {
      if (liff.isInClient()) {
        liff.closeWindow(); // ปิดในแอป LINE
      } else {
        window.close(); // ปิดใน browser ปกติ
      }
    }
  </script>
</body>
</html>
